<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)='onSubmit($event)'>
    <ion-list>

      <!-- Username input -->
      <ion-item>
        <ion-label floating>User Name</ion-label>
        <ion-input type='text' name='userName' #usernameInput='ngModel' [(ngModel)]='registrationRequest.name'
                   required></ion-input>
      </ion-item>

      <!-- Error message displayed if the username is invalid -->
      <ion-item *ngIf='usernameInput.invalid && usernameInput.dirty' no-lines>
        <p ion-text color='danger'>Username is required.</p>
      </ion-item>

      <!-- Email input -->
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type='email' name='email' #emailInput='ngModel' [(ngModel)]='registrationRequest.email' email
                   required>
        </ion-input>
      </ion-item>

      <!-- Error message displayed if the email is invalid -->
      <ion-item *ngIf='emailInput.invalid && emailInput.dirty' no-lines>
        <p ion-text color='danger'>enter a valid email</p>
      </ion-item>

      <!-- Password input -->
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type='password' name='password' #passwordInput='ngModel' [(ngModel)]='registrationRequest.password'
                   required></ion-input>
      </ion-item>

      <!-- Error message displayed if the password is invalid -->
      <ion-item *ngIf='passwordInput.invalid && passwordInput.dirty' no-lines>
        <p ion-text color='danger'>Password is required.</p>
      </ion-item>

      <!-- Password confirm -->
      <ion-item>
        <ion-label floating>Confirm Password</ion-label>
        <ion-input type='password' name='confirmPassword' #confirmPasswordInput='ngModel'
                   [(ngModel)]='registrationRequest.confirmPassword'
                   required [validateEqual]="passwordInput"></ion-input>
      </ion-item>

      <!-- Error message displayed if the password is invalid -->
      <ion-item *ngIf='confirmPasswordInput.invalid && confirmPasswordInput.dirty' no-lines>
        <p ion-text color='danger'>Passwords must be the same</p>
      </ion-item>


    </ion-list>

    <div padding>
      <!-- Submit button -->
      <button type='submit' [disabled]='form.invalid' ion-button block>Register</button>

      <!-- Error message displayed if the registration failed -->
      <p *ngIf='registrationError' ion-text color='danger'>An error occurred during registration. Please verify your
        inputs or try again later...</p>

    </div>
  </form>
</ion-content>
