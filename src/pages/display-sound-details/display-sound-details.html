<ion-header>

  <ion-navbar>
    <ion-title>{{ sound.id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6><button ion-button icon-only (click)="delete()" color="danger" *ngIf="auth.id==sound.user" full>
          <ion-icon name="trash"></ion-icon>
        </button></ion-col>

      <ion-col col-6><button ion-button icon-start [navPush]="editSoundPage" [navParams]="{sound:sound}" *ngIf="auth.id==sound.user" full>
          <ion-icon name="create"></ion-icon>Editer
        </button></ion-col>
    </ion-row>
    
    <ion-row>
      <ion-col col-12>Description : {{sound.description}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>Quality : {{sound.quality}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>By : {{user.name}}</ion-col>
    </ion-row>


    <ion-row>
      <ion-col col-12> Categories :
        <ion-badge color="secondary" (click)='goToCategory(category._id,category.name)' *ngFor="let category of sound.categories">{{ category.name }}</ion-badge>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>

        <button ion-button icon-start large block (click)="playSound()">
          <ion-icon name="play"></ion-icon>Play
        </button>

        <button ion-button icon-start large block (click)="stopSound()" >
            <ion-icon name="square"></ion-icon>Stop
          </button>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
