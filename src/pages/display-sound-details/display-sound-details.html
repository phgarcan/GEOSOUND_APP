  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{ sound.id }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-4><button (click)="delete()" ion-button icon-only color="danger" *ngIf="auth.id==sound.user" full>
          <ion-icon name="trash"></ion-icon>
        </button></ion-col>

      <ion-col col-4><button ion-button icon-start [navPush]="editSoundPage" [navParams]="{sound:sound}" *ngIf="auth.id==sound.user" full>
          <ion-icon name="create"></ion-icon>Editer
        </button></ion-col>

      <ion-col col-4><button ion-button icon-only color="dark" full>
          <ion-icon name="close"></ion-icon>
        </button></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>Description : {{sound.description}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>Qualit√© : {{sound.quality}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>Par : {{user.name}}</ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>
        <ion-badge color="secondary" *ngFor="let category of sound.categories">{{ category.name }}</ion-badge>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12>

        <button ion-button icon-start full>
          <ion-icon name="play"></ion-icon>Play
        </button>


      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
