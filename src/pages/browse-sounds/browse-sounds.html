<ion-header>

  <ion-navbar>
    <ion-title>Browse Sounds</ion-title>

    <!-- Logout button -->
    <ion-buttons end>
      <button ion-button icon-only (click)='logOut()'>
        <ion-icon name='log-out'></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <button (click)='goToCategory(category.categoryID,category.categoryName)' ion-item
            *ngFor='let category of categoriesWithNbSounds'>{{category.categoryName}} : {{category.nbSound}}</button>
  </ion-list>

</ion-content>
