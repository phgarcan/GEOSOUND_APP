<ion-header>

  <ion-navbar>
    <ion-title>Browse Sounds</ion-title>

    <!-- Logout button -->
    <ion-buttons end>
      <button ion-button icon-only (click)='logOut()'>
        <ion-icon name='log-out'></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list no-lines>
    <button class="category" (click)='goToCategory(category.categoryID,category.categoryName)' ion-item
            *ngFor='let category of categoriesWithNbSounds'>{{category.categoryName}} <ion-badge color="principal" class="nbSoundInCategory">{{category.nbSound}}</ion-badge></button>
  </ion-list>

</ion-content>
